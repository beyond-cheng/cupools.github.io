<h3 id="cookie-操作"><a href="#cookie-操作" class="headerlink" title="cookie 操作"></a>cookie 操作</h3><figure class="highlight javascript"><table><tr><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">setCookie</span>(<span class="params">c_name, value, expiredays</span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> exdate = <span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line">    exdate.setDate(exdate.getDate() + expiredays);</div><div class="line">    <span class="built_in">document</span>.cookie = c_name + <span class="string">'='</span> + <span class="built_in">window</span>.escape(value) + ((!expiredays) ? <span class="string">''</span> : <span class="string">';expires='</span> + exdate.toGMTString());</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getCookie</span>(<span class="params">name</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (<span class="built_in">document</span>.cookie.length &gt; <span class="number">0</span>) &#123;</div><div class="line">        <span class="keyword">var</span> start = <span class="built_in">document</span>.cookie.indexOf(name + <span class="string">'='</span>),</div><div class="line">            end;</div><div class="line">        <span class="keyword">if</span> (start != <span class="number">-1</span>) &#123;</div><div class="line">            start = start + name.length + <span class="number">1</span>;</div><div class="line">            end = <span class="built_in">document</span>.cookie.indexOf(<span class="string">';'</span>, start);</div><div class="line">            <span class="keyword">if</span> (end == <span class="number">-1</span>) &#123;</div><div class="line">                end = <span class="built_in">document</span>.cookie.length;</div><div class="line">            &#125;</div><div class="line">            <span class="keyword">return</span> <span class="built_in">window</span>.unescape(<span class="built_in">document</span>.cookie.substring(start, end));</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> <span class="string">''</span>;</div><div class="line">&#125;</div><div class="line"><span class="meta"></span></div><div class="line"></div><div class="line">'use strict';</div><div class="line"><span class="comment">/**</span></div><div class="line"> * 操作 Cookie</div><div class="line"> * @param &#123;string&#125; name		参数名</div><div class="line"> * @param &#123;string&#125; value	值</div><div class="line"> * @param &#123;object&#125; options	配置</div><div class="line"> * 		@attr &#123;number&#125; expires 	有效期</div><div class="line"> * 		@attr &#123;string&#125; path 	有效站点，默认'/'</div><div class="line"> * 		@attr &#123;number&#125; domain 	有效域名</div><div class="line"> * 		@attr &#123;boolean&#125; secure 	是否加密</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">cookieCtl</span>(<span class="params">name, value, options</span>) </span>&#123;</div><div class="line">    <span class="keyword">if</span> (<span class="keyword">typeof</span> value !== <span class="string">'undefined'</span>) &#123;</div><div class="line">        options = options || &#123;&#125;;</div><div class="line">        <span class="keyword">if</span> (value === <span class="literal">null</span>) &#123;</div><div class="line">            options.expires = <span class="number">-1</span>;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">var</span> expires = <span class="string">''</span>;</div><div class="line">        <span class="keyword">if</span> (options.expires &amp;&amp; (<span class="keyword">typeof</span> options.expires === <span class="string">'number'</span> || options.expires.toUTCString)) &#123;</div><div class="line">            <span class="keyword">var</span> date;</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">typeof</span> options.expires === <span class="string">'number'</span>) &#123;</div><div class="line">                date = <span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line">                date.setTime(date.getTime() + (options.expires * <span class="number">24</span> * <span class="number">60</span> * <span class="number">60</span> * <span class="number">1000</span>));</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                date = options.expires;</div><div class="line">            &#125;</div><div class="line">            expires = <span class="string">'; expires='</span> + date.getUTCString();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">var</span> path = options.path ? <span class="string">'; path='</span> + options.path : <span class="string">''</span>,</div><div class="line">            domain = options.domain ? <span class="string">'; domain='</span> + options.domain : <span class="string">''</span>,</div><div class="line">            secure = options.secure ? <span class="string">'; secure'</span> : <span class="string">''</span>;</div><div class="line">        <span class="built_in">document</span>.Cookie = [name, <span class="string">'='</span>, <span class="built_in">window</span>.encodeURIComponent(value), expires, path, domain, secure].join(<span class="string">''</span>);</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        <span class="keyword">var</span> CookieValue = <span class="literal">null</span>;</div><div class="line">        <span class="keyword">if</span> (<span class="built_in">document</span>.Cookie) &#123;</div><div class="line">            <span class="keyword">var</span> Cookies = <span class="built_in">document</span>.Cookie.split(<span class="string">','</span>);</div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; Cookies.length; i++) &#123;</div><div class="line">                <span class="keyword">var</span> Cookie = (Cookies[i] || <span class="string">''</span>).replace(<span class="regexp">/^\s|\s+$/g</span>, <span class="string">''</span>);</div><div class="line">                <span class="keyword">if</span> (Cookie.substring(<span class="number">0</span>, name.length + <span class="number">1</span>) === (name + <span class="string">'='</span>)) &#123;</div><div class="line">                    CookieValue = <span class="built_in">window</span>.decodeURIComponent(Cookie.substring(name.length + <span class="number">1</span>));</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> CookieValue;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
